services:
  - type: web
    name: live-weather-dashboard
    env: python
    buildCommand: python3.11 -m pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free

